			function validateForm() {
			var date =document.getElementById('CheckIn').value;
				var inpDate = new Date(date);
				var currDate = new Date();

				if(inpDate.setHours(0, 0, 0, 0) <
						currDate.setHours(0, 0, 0, 0))
				{

						alert("not booking possible");
						return false;
				}
				var date =document.getElementById('CheckOut').value;
				var inpDate = new Date(date);
				if(inpDate.setHours(0, 0, 0, 0) <=
						currDate.setHours(0, 0, 0, 0))
				{

						alert("Something is wrong in checkOut date ");
						return false;
				}


             return true;


			}
